<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    footer { position: absolute; bottom: 5px; left: 50%; transform: translateX(-50%); }
    .attribution { font-size: 11px; text-align: center; width: 100%;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="card">
      <img src="assets/images/illustration-article.svg" alt="illustration-article">

      <div class="tags">
        <span>Learning</span>
      </div>

      <p class="date-time">Published 21 Dec 2023</p>

      <h1 class="card-title">HTML & CSS foundations</h1>

      <p class="card-desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>

      <div class="profile">
        <img class="profile-avatar" src="assets/images/image-avatar.webp" alt="image-avatar">
        <span class="profile-title">Greg Hooper</span>
      </div>
      
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Batkhuleg Bazarragchaa</a>.
    </div>
  </footer>
</body>
</html>
